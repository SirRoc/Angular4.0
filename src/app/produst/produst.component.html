<div *ngFor="let product of Products | async" class="col-lg-4 col-md-4 col-sm-4">
  <div class="thumbnail">
    <img [src]="imgUrl" alt="">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}å…ƒ</h4>
      <h4><a [routerLink]="['/productDetail', product.id]">{{product.title}}</a></h4>
      <p>{{product.desc}}</p>
      <p>{{product.category}}</p>
    </div>
    <app-stars [rating]="product.rating"></app-stars>
  </div>
</div>
